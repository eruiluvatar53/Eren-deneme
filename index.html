<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>HatırLatif</title>
  <style>

  </style>
</head>
<body>
  <!-- ANA MENÜ -->
  <div id="mainMenu" class="grid-menu">
    <button class="menu-btn" onclick="goToPage('diyetim')">Diyetim</button>
    <button class="menu-btn" onclick="goToPage('kontrollerim')">Kontrollerim</button>
    <button class="menu-btn" onclick="goToPage('takvim')">🗓️</button>
    <button class="menu-btn" onclick="goToPage('hedeflerim')">Hedeflerim</button>
  </div>

  <!-- DİYETİM -->
  <div id="diyetimPage" class="hidden">
    <div class="top-bar">
      <span class="back-btn" onclick="goBack()">←</span>
      <h2>Diyetim</h2>
    </div>
    <h3 class="section-title">Yaptıklarım</h3>
    <div id="yaptiklar" class="grid7"></div>
    <h3 class="section-title">Yapacaklarım</h3>
    <div id="yapacaklar" class="grid7"></div>
  </div>

  <!-- GÜN DETAY -->
  <div id="dayDetailPage" class="hidden">
    <div class="top-bar">
      <span class="back-btn" onclick="goBack()">←</span>
      <h2 id="detailDayName">Gün Detayı</h2>
    </div>
    <div class="detail-form">
      <label>Sabah</label>
      <input id="inputSabah" class="input-meal" placeholder="Sabah yemeği" />
      <label>Öğle</label>
      <input id="inputOgle" class="input-meal" placeholder="Öğle yemeği" />
      <label>Akşam</label>
      <input id="inputAksam" class="input-meal" placeholder="Akşam yemeği" />
      <button class="save-btn" onclick="saveDayDetail()">Kaydet</button>
    </div>
  </div>

  <!-- KONTROLLERİM -->
  <div id="kontrollerimPage" class="hidden">
    <div class="top-bar">
      <span class="back-btn" onclick="goBack()">←</span>
      <h2>Kontrollerim</h2>
    </div>
    <p style="text-align:center;">Bu bölüm çok yakında!</p>
  </div>

  <!-- HEDEFLERİM -->
  <div id="hedeflerimPage" class="hidden">
    <div class="top-bar">
      <span class="back-btn" onclick="goBack()">←</span>
      <h2>Hedeflerim</h2>
    </div>
    <p style="text-align:center;">Bu bölüm çok yakında!</p>
  </div>

  <!-- TAKVİM -->
  <div id="takvimPage" class="hidden">
    <div class="top-bar">
      <span class="back-btn" onclick="goBack()">←</span>
      <h2>Takvim</h2>
    </div>
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">‹</button>
      <h3 id="calendarTitle" onclick="toggleMonthPopup()">Nisan 2025</h3>
      <button onclick="changeMonth(1)">›</button>
    </div>
    <div class="calendar-days">
      <div>Pzt</div><div>Sal</div><div>Çar</div><div>Per</div><div>Cum</div><div>Cmt</div><div>Paz</div>
    </div>
    <div id="calendarGrid" class="calendar-grid"></div>
  </div>

  <!-- TAKVİM POPUP -->
  <div id="monthPopup" class="popup hidden" onclick="popupClickOutside(event)">
    <div class="popup-inner" onclick="event.stopPropagation()">
      <button class="popup-close" onclick="toggleMonthPopup()">×</button>
      <div class="popup-header">
        <button onclick="changePopupYear(-1)">‹</button>
        <h4 id="popupYear">2025</h4>
        <button onclick="changePopupYear(1)">›</button>
      </div>
      <div id="popupMonthGrid" class="month-grid-3col"></div>
    </div>
  </div>

  <script>

  </script>
</body>
</html>
