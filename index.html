<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Hatƒ±rLatif</title>
  <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Calendar_font_awesome.svg/1024px-Calendar_font_awesome.svg.png">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, sans-serif;
      background: #f8f8f8;
    }
    .hidden {
      display: none;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .active {
      display: block;
    }
    .top-bar {
      display: flex;
      align-items: center;
      padding: 10px;
    }
    .back-btn {
      font-size: 24px;
      background: none;
      border: none;
      margin-right: 10px;
      cursor: pointer;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-content: center;
      align-content: center;
      height: 100vh;
      padding: 20px;
    }
    .menu-btn {
      background: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .menu-btn:active {
      background: #388E3C;
    }
    .section-title {
      text-align: center;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .week-days {
      display: flex;
      justify-content: space-between;
      gap: 5px;
      margin-bottom: 10px;
    }
    .week-day {
      flex: 1;
      padding: 10px;
      background: #e0e0e0;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
    }
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .popup {
      background: white;
      padding: 20px;
      border-radius: 16px;
      width: 90%;
      max-height: 80%;
      overflow-y: auto;
      position: relative;
    }
    .popup h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .month-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .month-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
    }
    .popup .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .popup .year-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .popup .year-nav button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Ana Men√º -->
  <div id="mainMenu" class="menu-grid">
    <button class="menu-btn" onclick="navigateTo('diyetim')">Diyetim</button>
    <button class="menu-btn" onclick="navigateTo('kontrollerim')">Kontrollerim</button>
    <button class="menu-btn" onclick="navigateTo('takvim')">üóìÔ∏è</button>
    <button class="menu-btn" onclick="navigateTo('hedeflerim')">Hedeflerim</button>
  </div>

  <!-- Diyetim Sayfasƒ± -->
  <div id="diyetim" class="page">
    <div class="top-bar">
      <button class="back-btn" onclick="goBack()">‚Üê</button>
      <h2>Diyetim</h2>
    </div>
    <div class="section-title">Yaptƒ±klarƒ±m</div>
    <div class="week-days" id="doneDays">
      <div class="week-day">Pzt</div>
      <div class="week-day">Sal</div>
      <div class="week-day">√áar</div>
      <div class="week-day">Per</div>
      <div class="week-day">Cum</div>
      <div class="week-day">Cmt</div>
      <div class="week-day">Paz</div>
    </div>
    <div class="section-title">Yapacaklarƒ±m</div>
    <div class="week-days" id="planDays">
      <div class="week-day" onclick="alert('Pazartesi Planƒ±')">Pzt</div>
      <div class="week-day" onclick="alert('Salƒ± Planƒ±')">Sal</div>
      <div class="week-day" onclick="alert('√áar≈üamba Planƒ±')">√áar</div>
      <div class="week-day" onclick="alert('Per≈üembe Planƒ±')">Per</div>
      <div class="week-day" onclick="alert('Cuma Planƒ±')">Cum</div>
      <div class="week-day" onclick="alert('Cumartesi Planƒ±')">Cmt</div>
      <div class="week-day" onclick="alert('Pazar Planƒ±')">Paz</div>
    </div>
  </div>

  <!-- Kontrollerim Sayfasƒ± -->
  <div id="kontrollerim" class="page">
    <div class="top-bar">
      <button class="back-btn" onclick="goBack()">‚Üê</button>
      <h2>Kontrollerim</h2>
    </div>
    <p>Kan ≈üekeri, su t√ºketimi, kilo takibi (yakƒ±nda)</p>
  </div>

  <!-- Takvim Sayfasƒ± -->
  <div id="takvim" class="page">
    <div class="top-bar">
      <button class="back-btn" onclick="goBack()">‚Üê</button>
      <h2 onclick="toggleMonthPopup()">Takvim</h2>
    </div>
    <p>G√ºnl√ºk hedeflerin burada g√∂sterilecek</p>
  </div>

  <!-- Hedeflerim Sayfasƒ± -->
  <div id="hedeflerim" class="page">
    <div class="top-bar">
      <button class="back-btn" onclick="goBack()">‚Üê</button>
      <h2>Hedeflerim</h2>
    </div>
    <p>Bu alan √ßok yakƒ±nda aktif olacak.</p>
  </div>

  <!-- Takvim Ay/Yƒ±l Popup -->
  <div id="monthPopup" class="popup-overlay hidden" onclick="closeMonthPopup(event)">
    <div class="popup">
      <button class="close-btn" onclick="closeMonthPopup(event)">√ó</button>
      <div class="year-nav">
        <button onclick="changeYear(-1)">‚Äπ</button>
        <h2 id="popupYear">2025</h2>
        <button onclick="changeYear(1)">‚Ä∫</button>
      </div>
      <div class="month-grid" id="monthList">
        <!-- Aylar JS ile gelecek -->
      </div>
    </div>
  </div>

  <script>
    let currentPage = 'mainMenu';
    let currentYear = new Date().getFullYear();
    const aylar = ["Ocak","≈ûubat","Mart","Nisan","Mayƒ±s","Haziran","Temmuz","Aƒüustos","Eyl√ºl","Ekim","Kasƒ±m","Aralƒ±k"];

    function navigateTo(page) {
      document.getElementById(currentPage).classList.remove('active');
      document.getElementById(page).classList.add('active');
      currentPage = page;
    }

    function goBack() {
      document.getElementById(currentPage).classList.remove('active');
      document.getElementById('mainMenu').classList.add('active');
      currentPage = 'mainMenu';
    }

    function toggleMonthPopup() {
      if (currentPage !== 'takvim') return;
      document.getElementById("monthPopup").classList.remove("hidden");
      document.getElementById("popupYear").innerText = currentYear;
      renderMonthButtons();
    }

    function renderMonthButtons() {
      const grid = document.getElementById("monthList");
      grid.innerHTML = "";
      aylar.forEach(ay => {
        const btn = document.createElement("button");
        btn.className = "month-btn";
        btn.innerText = ay;
        btn.onclick = () => alert(`${ay} se√ßildi`);
        grid.appendChild(btn);
      });
    }

    function changeYear(diff) {
      currentYear += diff;
      document.getElementById("popupYear").innerText = currentYear;
    }

    function closeMonthPopup(e) {
      if (e.target.id === "monthPopup" || e.target.classList.contains("close-btn")) {
        document.getElementById("monthPopup").classList.add("hidden");
      }
    }

    // ƒ∞lk sayfa
    document.getElementById("mainMenu").classList.add("active");
  </script>
</body>
</html>
