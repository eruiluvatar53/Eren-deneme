<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Hatƒ±rLatif</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f2f2f2;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 80px 20px;
      justify-items: center;
    }
    .menu-button {
      background-color: #4CAF50;
      color: white;
      padding: 40px;
      border: none;
      border-radius: 20px;
      width: 120px;
      height: 120px;
      font-size: 16px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup {
      background: white;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 300px;
      text-align: center;
      position: relative;
    }
    .popup h2 {
      margin: 0 0 10px;
    }
    .close-popup {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 18px;
      color: #007BFF;
      cursor: pointer;
    }
    .year-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .year-nav button {
      background: none;
      border: none;
      font-size: 18px;
      color: #007BFF;
      cursor: pointer;
    }
    .months {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    .month-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="menu-grid">
    <button class="menu-button">Diyetim</button>
    <button class="menu-button">Kontrollerim</button>
    <button class="menu-button" id="calendarButton">üóìÔ∏è</button>
    <button class="menu-button">Hedeflerim</button>
  </div>

  <div class="popup-overlay" id="monthPopup">
    <div class="popup">
      <button class="close-popup" onclick="toggleMonthPopup()">√ó</button>
      <div class="year-nav">
        <button onclick="changeYear(-1)">‚Äπ</button>
        <h2 id="popupYear">2025</h2>
        <button onclick="changeYear(1)">‚Ä∫</button>
      </div>
      <div class="months" id="monthGrid"></div>
    </div>
  </div>

  <script>
    let currentYear = new Date().getFullYear();

    function toggleMonthPopup(forceClose = false) {
      const popup = document.getElementById("monthPopup");
      if (forceClose) {
        popup.style.display = "none";
      } else {
        popup.style.display = popup.style.display === "flex" ? "none" : "flex";
        if (popup.style.display === "flex") {
          document.getElementById("popupYear").textContent = currentYear;
          generateMonthButtons(currentYear);
        }
      }
    }

    function changeYear(offset) {
      currentYear += offset;
      document.getElementById("popupYear").textContent = currentYear;
      generateMonthButtons(currentYear);
    }

    function generateMonthButtons(year) {
      const months = [
        "Ocak", "≈ûubat", "Mart", "Nisan", "Mayƒ±s", "Haziran",
        "Temmuz", "Aƒüustos", "Eyl√ºl", "Ekim", "Kasƒ±m", "Aralƒ±k"
      ];
      const container = document.getElementById("monthGrid");
      container.innerHTML = "";
      months.forEach((name, i) => {
        const btn = document.createElement("button");
        btn.className = "month-button";
        btn.textContent = name;
        btn.onclick = () => {
          alert(`${name} ${year} se√ßildi`);
          toggleMonthPopup(true);
        };
        container.appendChild(btn);
      });
    }

    document.getElementById("calendarButton").addEventListener("click", () => toggleMonthPopup());

    // Pop-up dƒ±≈üƒ±na tƒ±klayƒ±nca kapanmasƒ±
    window.addEventListener("click", function(e) {
      const popup = document.getElementById("monthPopup");
      if (e.target === popup) toggleMonthPopup(true);
    });
  </script>
</body>
</html>
